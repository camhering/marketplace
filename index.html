<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/script.js"></script>
    <title>Marketplace</title>
  </head>
  <body>

    <div class="col-xs-4">
    <div id="blanks">
    <h1>Product order form</h1>
    <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input id="street" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input id="city" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input id="state" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input id="zip" class="form-control" type="text">
    </div>

    <button type="submit" class="btn">Purchase!</button>
    </form>

    <div id="receipt">
    <p>Thanks, <span class="name"></span>! Your business is appreciated dog!</p>

    <div class="border">
    <p>Here's your receipt!:</p><br><br><br>
    <p><span class="name"></span></p>
    <p><span class="street"></span></p>
    <p><span class="city"></span></p>
    <p><span class="state"></span></p>
    <p><span class="zip"></span></p>
    <br>
    <br>
    <br>
    <p>1 banana cream pie<span class="floatright">$15.99</span></p>
    <p>2 chuncky chocolate pieces<span class="floatright">$0.09</span></p>
    <p>14 garbage<span class="floatright">$-1.00</span></p>
    </div>
    </div>
    </div>
    </div>
  </body>
</html>
